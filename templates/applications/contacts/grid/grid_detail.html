{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

    <!-- choices css -->
    <link href="{% static 'assets/libs/choices.js/public/assets/styles/choices.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- Plugins css -->
    <link href="{% static 'assets/libs/dropzone/dropzone.css' %}" rel="stylesheet" type="text/css" />

    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />

</head>

<body>

<!-- <body data-layout="horizontal"> -->
<!-- Begin page -->
<div id="layout-wrapper">
    {% include 'include/header.html' %}
    <!-- ========== Left Sidebar Start ========== -->
    <div class="vertical-menu">
        <!-- LOGO -->
        <div class="navbar-brand-box">
            <a href="index.html" class="logo logo-dark">
                <span class="logo-sm">
                    <img src="{% static 'assets/images/logo-dark-sm.png' %}" alt="" height="26">
                </span>
                <span class="logo-lg">
                    <img src="{% static 'assets/images/logo-dark.png' %}" alt="" height="28">
                </span>
            </a>

            <a href="index.html" class="logo logo-light">
                <span class="logo-lg">
                    <img src="{% static 'assets/images/logo-light.png' %}" alt="" height="30">
                </span>
                <span class="logo-sm">
                    <img src="{% static 'assets/images/logo-light-sm.png' %}" alt="" height="26">
                </span>
            </a>
        </div>
        <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect vertical-menu-btn">
            <i class="bx bx-menu align-middle"></i>
        </button>
        <div data-simplebar class="sidebar-menu-scroll">
            <!--- Sidemenu -->
            {% include 'include/sidebar.html' %}
            <!-- Sidebar -->
        </div>
    </div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="addproduct-accordion" class="custom-accordion">
                            <div class="card">
                                <a href="#addproduct-productinfo-collapse" class="text-body" data-bs-toggle="collapse" aria-expanded="true" aria-controls="addproduct-productinfo-collapse">
                                    <div class="p-4">
                                        <div class="d-flex align-items-center">
                                            <div class="flex-shrink-0 me-3">
                                                <div class="avatar">
                                                    <div class="avatar-title rounded-circle bg-primary-subtle  text-primary">
                                                        <h5 class="text-primary font-size-17 mb-0">01</h5>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="flex-grow-1 overflow-hidden">
                                                <h5 class="font-size-16 mb-1">Информация пользователя</h5>
                                                <p class="text-muted text-truncate mb-0">Заполните всю информацию ниже</p>
                                            </div>
                                            <div class="flex-shrink-0">
                                                <i class="mdi mdi-chevron-up accor-down-icon font-size-24"></i>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <div id="addproduct-productinfo-collapse" class="collapse show" data-bs-parent="#addproduct-accordion">
                                    <div class="p-4 border-top">
                                        <form method="POST" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                                <label class="form-label" for="productname">Имя пользователя</label>
                                                <input id="productname" name="username" placeholder="Введите имя пользователя*" type="text" class="form-control" value="{{ user.username }}">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="productname">ФИО</label>
                                                <input id="productname" name="full_name" placeholder="Введите ФИО*" type="text" class="form-control" value="{{ user.full_name }}">
                                            </div>
                                            <div class="mb-0">
                                                <label class="form-label" for="productdesc">Биография </label>
                                                <textarea class="form-control" id="productdesc" name="bio" placeholder="Расскажите о себе*" rows="4">{{ user.bio }}</textarea>
                                            </div>
                                            <br>
                                            <div class="mb-3">
                                                <label for="choices-single-default" class="form-label">Скил</label>
                                                <select class="form-control" data-trigger name="stack" id="choices-single-category">
                                                    <option value="">Выбрать</option>
                                                    {% for stack_value, stack_name in stack_choices %}
                                                    <option value="{{ stack_value }}" {% if user.stack == stack_value %}selected{% endif %}>{{ stack_name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="manufacturerbrand">Номер телефона</label>
                                                <input id="manufacturerbrand" name="phone" placeholder="Введите номер телефона*" type="text" class="form-control" value="{{ user.phone }}">
                                            </div>
                                            <div class="form-label" style="margin-top: 20px; margin-bottom: 20px;">
                                                <input name="image" type="file" multiple="multiple">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="material">Почта </label>
                                                <input id="material" name="email" placeholder="Введите почту*" type="email" class="form-control" value="{{ user.email }}">
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label" for="cost_price">Адрес</label>
                                                <input id="cost_price" name="address" placeholder="Введите адрес*" type="text" class="form-control" value="{{ user.address }}">
                                            </div>
                                            
                                            <div class="col text-end">
                                                <a href="#" class="btn btn-danger"> <i class="bx bx-x me-1"></i> Удалить </a>
                                                <button type="submit" class="btn btn-success" name="data_user" data-bs-toggle="modal" data-bs-target="#success-btn"> 
                                                    <i class="bx bx-file me-1"></i> Сохранить
                                                </button>
                                            </div> 
                                        </form>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
                <div class="row mb-4">
                </div> <!-- end row-->
            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->
        {% include 'include/footer.html' %}
    </div>
    <!-- end main content-->
</div>
<!-- END layout-wrapper -->
<!-- Right Sidebar -->
<a href="#" class="right-bar-toggle layout-setting-btn" id="right-bar-toggle">
    <i class="bx bx-cog icon-sm font-size-18"></i> <span>Settings</span>
</a>
<div class="rightbar-overlay"></div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasActivity" aria-labelledby="offcanvasActivityLabel">
    <div class="offcanvas-header border-bottom">
      <h5 id="offcanvasActivityLabel">Offcanvas right</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      ...
    </div>
</div>
    <!-- JAVASCRIPT -->
<script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/libs/metismenujs/metismenujs.min.js' %}"></script>
<script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
<script src="{% static 'assets/libs/eva-icons/eva.min.js' %}"></script>

<!-- choices js -->
<script src="{% static 'assets/libs/choices.js/public/assets/scripts/choices.min.js' %}"></script>

<!-- dropzone plugin -->
<script src="{% static 'assets/libs/dropzone/dropzone-min.js' %}"></script>

<!-- init js -->
<script src="{% static 'assets/js/pages/ecommerce-choices.init.js' %}"></script>

<script src="{% static 'assets/js/app.js' %}"></script>

</body>

</html>
